<div class="iq-sidebar sidebar-default">
  <div class="iq-sidebar-logo d-flex align-items-center">
    <a routerLink="/index" class="header-logo">
      <img src="../assets/images/logo-teamdev.png" alt="logo" />
      <h3 class="logo-title light-logo">TeamDev</h3>
    </a>
    <div class="iq-menu-bt-sidebar ml-0">
      <i class="las la-bars wrapper-menu"></i>
    </div>
  </div>
  <div class="data-scrollbar" data-scroll="1">
    <nav class="iq-sidebar-menu">
      <ul id="iq-sidebar-toggle" class="iq-menu">

        <li class="active" *ngIf="isAdmin() || isSuperAdmin() ">
          <a routerLink="/index" class="svg-icon">
            <svg
              class="svg-icon"
              width="25"
              height="25"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span class="ml-4">Dashboard</span>
          </a>
        </li>

        <li *ngIf="isAdmin() || isSuperAdmin()">
          <a routerLink="/users" class="svg-icon">
            <svg
              class="svg-icon"
              width="25"
              height="25"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span class="ml-4">Users</span>
          </a>
        </li>

        <li *ngIf="isAdmin() || isSuperAdmin() || isUser() ">
          <a routerLink="/benefits" class="svg-icon">
            <svg
              class="svg-icon"
              width="25"
              height="25"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <path d="M3 9h18M12 3v18"></path>
            </svg>
            <span class="ml-4">Benefits</span>
          </a>
        </li>

        <li *ngIf="isAdmin() || isSuperAdmin() || isUser() ">
          <a routerLink="/demo" class="svg-icon">
            <svg
              class="svg-icon"
              width="25"
              height="25"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span class="ml-4">Calendar</span>
          </a>
        </li>

        <li *ngIf="isAdmin() || isSuperAdmin()">
          <a routerLink="/waiting-list" class="svg-icon">
            <svg
              class="svg-icon"
              width="25"
              height="25"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="3" y1="7" x2="21" y2="7"></line>
              <line x1="3" y1="11" x2="21" y2="11"></line>
              <line x1="3" y1="15" x2="21" y2="15"></line>
            </svg>
            <span class="ml-4">Waiting list</span>
          </a>
        </li>

        <li *ngIf=" isUser()">
          <a routerLink="/reservations" class="svg-icon">
            <svg
              class="svg-icon"
              width="25"
              height="25"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="3" y1="7" x2="21" y2="7"></line>
              <line x1="3" y1="11" x2="21" y2="11"></line>
              <line x1="3" y1="15" x2="21" y2="15"></line>
            </svg>
            <span class="ml-4">reservations</span>
          </a>
        </li>

        <li *ngIf="isUser()">
          <a routerLink="/reclamations" class="svg-icon">
            <svg
              class="svg-icon"
              width="25"
              height="25"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
              ></path>
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
            </svg>
            <span class="ml-4">Claims</span>
          </a>
        </li>

        <li *ngIf="isAdmin() || isSuperAdmin() ">
          <a href="#otherpage" class="collapsed" data-toggle="collapse" aria-expanded="false">
            <svg
              class="svg-icon"
              width="25"
              height="25"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="12" width="4" height="8"></rect>
              <rect x="10" y="8" width="4" height="12"></rect>
              <rect x="17" y="4" width="4" height="16"></rect>
            </svg>
            <span class="ml-4">Management</span>
            <i class="las la-angle-right iq-arrow-right arrow-active"></i>
            <i class="las la-angle-down iq-arrow-right arrow-hover"></i>
          </a>
          
          <ul id="otherpage" class="iq-submenu collapse" data-parent="#iq-sidebar-toggle">
          
            <li>
              <a routerLink="/departements" class="svg-icon">
                <svg
                  class="svg-icon"
                  id="p-dash16"
                  width="20"
                  height="20"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                  <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                  <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
                </svg>
                <span class="ml-4">Departments</span>
              </a>
            </li>

            <li>
              <a routerLink="/categories" class="svg-icon">
                <svg
                  class="svg-icon"
                  id="p-dash14"
                  width="20"
                  height="20"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect x="3" y="3" width="7" height="7"></rect>
                  <rect x="14" y="3" width="7" height="7"></rect>
                  <rect x="14" y="14" width="7" height="7"></rect>
                  <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span class="ml-4">Categories</span>
              </a>
            </li>
          </ul>
        </li>
        <li *ngIf="isSuperAdmin() ">
          <a routerLink="/branches" class="svg-icon">
            <svg
              class="svg-icon"
              width="25"
              height="25"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
              ></path>
              <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
              <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
            <span class="ml-4">Branches</span>
          </a>
        </li>
        <li *ngIf="isAdmin() || isSuperAdmin() || isUser() ">
          <a routerLink="/history" class="svg-icon">
            <svg
              class="svg-icon"
              id="p-dash016"
              width="20"
              height="20"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <span class="ml-4">History</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="pt-5 pb-2"></div>
  </div>
</div>
