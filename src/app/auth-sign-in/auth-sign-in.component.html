<div class="wrapper">
  <section class="login-content">
    <div class="container">
      <div class="row align-items-center justify-content-center height-self-center">
        <div class="col-lg-8">
          <div class="card auth-card">
            <div class="card-body p-0">
              <div class="d-flex align-items-center auth-content">
                <div class="col-lg-6 bg-primary content-left">
                  <div class="p-3">
                    <img src="../assets/images/user/1.png" class="rounded avatar-80 mb-3" alt="">
                    <h2 class="mb-2 text-white">Hi ! TEAMDEV </h2>
                    <p>Enter your email and password to access the platform.</p>

                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="floating-label form-group">
                            <input
                              type="email"
                              formControlName="email"
                              class="floating-input form-control"
                              placeholder="Email"
                              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                            
                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                              <div *ngIf="f['email'].errors['required']">Email is required</div>
                              <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="floating-label form-group">
                            <input
                              type="password"
                              formControlName="password"
                              class="floating-input form-control"
                              placeholder="Password"
                              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                            
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                              <div *ngIf="f['password'].errors['required']">Password is required</div>
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-6">    
                        </div>
                        <div class="col-lg-6">
                           <a routerLink="/reset-password" class="text-white float-right">Forgot Password?</a>
                        </div>
                      </div>
    
                      <div *ngIf="errorMessage" class="alert alert-danger">
                        {{ errorMessage }}
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-white">Login</button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-lg-6 content-right">
                  <img src="../assets/images/login/01.png" class="img-fluid image-right" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
