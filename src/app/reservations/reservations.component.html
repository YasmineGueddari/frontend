<div class="content-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Your Reservations</h4>
            <div class=" pl-3 border-left  col-auto mt-2">
              <a href="/new-reservation" class="btn btn-primary">
                  <i class="las la-calendar-plus mr-0"></i> New Reservation
              </a>
          </div>
      
          </div>
        
          <div class="card-body">
            <div class="table-responsive">
                <table id="user-list-table" class="table table-striped table-bordered mt-4" role="grid" aria-describedby="user-list-page-info">
                <thead>
                  <tr class="bg-light">
                    <th>Picture</th>
                    <th>Benefit</th>
                    <th style="min-width: 200px">Start Date</th>
                    <th style="min-width: 200px">End Date</th>

                    <th>Created At</th>
                    <th style="min-width: 120px">State</th>
                    <th >Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let reservation of filteredReservations " [ngClass]="{ 'table-active': !reservation.isActive }">
                    <td>
                      <div class="media align-items-center">
                        <img class="rounded img-fluid avatar-40" [src]="reservation.bien ? 'http://localhost:3000/uploads/' + reservation.bien.image : 'placeholder.jpg'" alt="profile">
                      </div>
                    </td>
                    <td>{{ reservation.bien?.name || 'N/A' }}</td>
                    <td>{{ reservation.date_debut | date: 'medium' }}</td>
                    <td>{{ reservation.date_fin | date: 'medium' }}</td>
                  
                    <td>{{ reservation.createdAt | date: 'short' }}</td>
                    <td>
                      <span *ngIf="reservation.statut === 'confirmed'" class="badge bg-success-light">Reserved</span>
                   
                      <span *ngIf="reservation.statut === 'pending'" class="badge bg-secondary-light"  title="Edit">On Hold</span>
                  
                      <span *ngIf="reservation.statut === 'cancelled'"   class="badge bg-danger-light" >Cancelled</span>
                    </td>
                    <td>
                      <div class="btn-group">
                        <button class="btn btn-danger" (click)="confirmDelete(reservation.id)" title="Delete">
                          Delete
                        </button>
                        <button class="btn btn-warning" data-target="#add-reclamation-modal" data-toggle="modal" (click)="selectReservation(reservation.id)" title="Edit" >
                          Claim
                        </button>
                        <a *ngIf="selectedReservationId === reservation.id">
                          <app-reclamation-add [reservationId]="selectedReservationId"></app-reclamation-add>
                        </a>


                      </div>
                    </td>

                  </tr>
                </tbody>
              </table>
            </div>
            <!-- Pagination -->
            <pagination-controls (pageChange)="currentPage = $event" class="mt-3"></pagination-controls>
            <!-- End Pagination -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
