<!-- demo.component.html -->
<div class="content-page">
  <div class="container-fluid">
      <div class="row">
          <div class="col-sm-12">
              <div class="row text-center">
                  <div class="col-md-4">
                      <div class="btn-group">
                          <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
                              Previous
                          </div>
                          <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
                              Today
                          </div>
                          <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
                              Next
                          </div>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
                  </div>
                  <div class="col-md-4">
                      <div class="btn-group">
                          <div class="btn btn-primary" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">
                              Month
                          </div>
                          <div class="btn btn-primary" (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">
                              Week
                          </div>
                          <div class="btn btn-primary" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
                              Day
                          </div>
                      </div>
                  </div>
                  <button class="btn btn-outline-secondary mt-2" (click)="scrollToTable()">Scroll to Table</button>
              </div>
              <br />
              <div [ngSwitch]="view">
                  <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events" [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)" (eventTimesChanged)="eventTimesChanged($event)">
                  </mwl-calendar-month-view>
                  <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (eventTimesChanged)="eventTimesChanged($event)">
                  </mwl-calendar-week-view>
                  <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (eventTimesChanged)="eventTimesChanged($event)">
                  </mwl-calendar-day-view>
              </div>
              <br /><br /><br />
              <div class="d-flex justify-content-between align-items-center">
                  <h3>All Reservations</h3>
                  <div>
                      <a href="/reservationpardate" class="btn btn-primary">
                          <i class="las la-calendar-plus mr-0"></i> New Reservation
                      </a>
                  </div>
              </div>
              <br>
              <div class="table-responsive" id="reservation-table">
                  <table class="table table-bordered">
                      <thead>
                          <tr>
                              <th *ngIf="isAdmin() || isSuperAdmin()">Username</th>
                              <th>Benefit in Reservation</th>
                              <th>Color</th>
                              <th>Starts at</th>
                              <th>Ends at</th>
                              <th>Action</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let event of events">
                              <td *ngIf="isAdmin() || isSuperAdmin()">
                                  <input type="text" class="form-control" [(ngModel)]="event.username" (keyup)="refresh.next()" />
                              </td>
                              <td>
                                <input type="text" class="form-control" [(ngModel)]="event.title" (keyup)="refresh.next()" />
                            </td>
                              <td>
                                  <input type="color" *ngIf="event.color" [(ngModel)]="event.color.primary" (change)="refresh.next()" />
                              </td>
                              <td>
                                  <input class="form-control" type="text" mwlFlatpickr [(ngModel)]="event.start" (ngModelChange)="refresh.next()" [altInput]="true" [convertModelValue]="true" [enableTime]="true" dateFormat="Y-m-dTH:i" altFormat="F j, Y H:i" placeholder="Not set" />
                              </td>
                              <td>
                                  <input class="form-control" type="text" mwlFlatpickr [(ngModel)]="event.end" (ngModelChange)="refresh.next()" [altInput]="true" [convertModelValue]="true" [enableTime]="true" dateFormat="Y-m-dTH:i" altFormat="F j, Y H:i" placeholder="Not set" />
                              </td>
                              <td>
                                  <div class="btn-group">
                                      <button class="btn btn-warning" data-target="#add-reclamation-modal" data-toggle="modal" (click)="selectReservation(event.id)" title="Edit">
                                          Claim
                                      </button>
                                      <a *ngIf="selectedReservationId === event.id">
                                          <app-reclamation-add [reservationId]="selectedReservationId"></app-reclamation-add>
                                      </a>
                                  </div>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
