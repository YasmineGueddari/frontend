<div class="content-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <div class="header-title">
              <h4 class="card-title">Your Categories and Subcategories</h4>
            </div>
            <div class="iq-search-bar device-search" style="margin-left: 120px;">
              <form action="#" class="searchbox">
                <a class="search-link" href="#"><i class="ri-search-line"></i></a>
                <input type="text" class="text search-input" placeholder="Search here..." [(ngModel)]="searchTerm" name="search" (ngModelChange)="onSearch()">
              </form>
            </div>
            <div class="pl-3 border-left btn-new">
              <a href="#" class="btn btn-primary" data-target="#new-category-modal" data-toggle="modal">New Category</a>
              <a href="#" class="btn btn-primary ml-2" data-target="#new-subcategory-modal" data-toggle="modal">New Subcategory</a>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table id="user-list-table" class="table table-striped table-bordered mt-4" role="grid" aria-describedby="user-list-page-info">
                <thead>
                  <tr class="bg-light">
                    <th>Category</th>
                    <th>Subcategory</th>
                    <th>Status</th>
                    <th style="min-width: 100px">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let category of filteredCategories">
                    <tr>
                      <td>{{ category.name }}</td>
                      <td>
                        <ng-container  *ngFor="let subcategory of categorySubcategoriesMap[category.id]">
                          <div>{{ subcategory.name }}
                            <div class="flex align-items-center list-user-action">
                              <a *ngIf="subcategory.isActive" class="bg-primary-light rounded-circle iq-card-icon-small" data-target="#update-subcategory-modal" data-toggle="modal" (click)="selectSubcategory(subcategory.id)">
                                <i class="las la-pen mr-0"></i>
                              </a>
                              <a *ngIf="selectedSubcategoryId === subcategory.id">
                                <app-subcategory-update [subcategoryId]="selectedSubcategoryId"></app-subcategory-update>
                              </a>
                              <a *ngIf="subcategory.isActive" class="bg-secondary-light rounded-circle iq-card-icon-small" (click)="confirmSubcategory(subcategory.id)">
                                <i class="las la-trash-alt mr-0"></i>
                              </a>
                              <a *ngIf="!subcategory.isActive" class="bg-success-light rounded-circle iq-card-icon-small" (click)="reactivateSubcategory(subcategory.id)" title="Reactivate">
                                <i class="las la-check-circle"></i>
                              </a>
                            </div>
                          </div>
                          
                        </ng-container>
                      </td>
                      <td *ngIf="category.isActive" [ngClass]="{ 'inactive': !category.isActive }">
                        <span class="badge bg-warning-light">Active</span>
                      </td>
                      <td *ngIf="!category.isActive" [ngClass]="{ 'inactive': !category.isActive }">
                        <span class="badge bg-danger-light">Inactive</span>
                      </td>
                      <td>
                        <div class="flex align-items-center list-user-action">
                          <a *ngIf="category.isActive" class="bg-primary-light rounded-circle iq-card-icon-small" data-target="#update-category-modal" data-toggle="modal" (click)="selectCategory(category.id)">
                            <i class="las la-pen mr-0"></i>
                          </a>
                          <a *ngIf="selectedCategoryId === category.id">
                            <app-category-update [categoryId]="selectedCategoryId"></app-category-update>
                          </a>
                          <a *ngIf="category.isActive" class="bg-secondary-light rounded-circle iq-card-icon-small" (click)="confirmCategory(category.id)">
                            <i class="las la-trash-alt mr-0"></i>
                          </a>
                          <a *ngIf="category.isActive" class="bg-success-light rounded-circle iq-card-icon-small" data-target="#new-subcategory-modal" data-toggle="modal" (click)="selectCategory(category.id)">
                            <i class="ri-add-circle-line mr-0"></i>
                          </a>
                          <a *ngIf="!category.isActive" class="bg-success-light rounded-circle iq-card-icon-small" (click)="reactivateCategory(category.id)" title="Reactivate">
                            <i class="las la-check-circle"></i>
                          </a>
                        </div>
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-category-add></app-category-add>
<app-subcategory-add></app-subcategory-add>
