<div *ngIf="bien">
  <div class="card border-0">
    <div class="row no-gutters">
      <!-- Colonne pour l'image de l'équipement -->
      <div class="col-md-6 d-flex align-items-center">
        <img [src]="'http://localhost:3000/uploads/' + bien?.image || '../assets/images/user/11.png'" class="img-fluid rounded mx-auto d-block" alt="Equipment Image" style="max-height: 400px; object-fit: cover; transition: transform 0.3s;">
      </div>
      <!-- Colonne pour les détails et la réservation -->
      <div class="col-md-6">
        <div class="card-body">
          <h4 class="card-title text-dark"><strong>{{ bien.name }}</strong></h4>
          <p class="card-text">{{ bien.description }}</p>
          <ul class="list-unstyled mt-4">
            <li class="mb-3">
              <i class="fas fa-building mr-2 text-secondary"></i>
              <strong>Department:</strong> 
              <span class="badge badge-info">{{ bien.departement.name }}</span>
            </li>
            <li class="mb-3">
              <i class="fas fa-tags mr-2 text-secondary"></i>
              <strong>Category:</strong> 
              <span class="badge badge-warning">{{ bien.categorie.name }}</span>
            </li>
            <li class="mb-3">
              <i class="fas fa-layer-group mr-2 text-secondary"></i>
              <strong>SubCategory:</strong> 
              <span class="badge badge-success">{{ bien.sousCategorie.name }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
