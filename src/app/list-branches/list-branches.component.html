<div class="wrapper">
    <section class="login-content">
        <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
                <div class="col-lg-8">
                    <div class="card auth-card">
                        <div class="card-body p-0">
                            <div class="d-flex align-items-center auth-content">
                                <div class="col-lg-6 bg-primary content-left">
                                    <div class="p-3">
                                        <h2 class="mb-2 text-white">Select Branch</h2>
                                        <p>Please select your branch from the list below. Once selected, click "Next" to proceed.</p>
                                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                            <div class="row">
                                                <div class="form-group col-lg-12">
                                                    <select formControlName="idSuccursales" class="custom-select" [ngClass]="{ 'is-invalid': submitted && f['idSuccursales'].errors }">
                                                        <option value="">Select</option>
                                                        <option *ngFor="let branch of branches" [value]="branch.id">{{ branch.name }}</option>
                                                    </select>
                                                    <div *ngIf="submitted && f['idSuccursales'].errors" class="invalid-feedback">
                                                        Select branch is required
                                                    </div>
                                                </div>
                                            </div>
                                            <div *ngIf="errorMessage" class="alert alert-danger">
                                                {{ errorMessage }}
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-white">Next</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-lg-6 content-right">
                                    <img src="../assets/images/login/01.png" class="img-fluid image-right" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
