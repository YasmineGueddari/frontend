<div class="content-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div class="header-title">
                            <h4 class="card-title">Your Claims</h4>
                        </div>

                    </div>
                    <div class="card-body">
                      <div class="table-responsive">
                          <table id="user-list-table" class="table table-striped table-bordered mt-4" role="grid" aria-describedby="user-list-page-info">
                              <thead>
                                  <tr class="bg-light">
                                      <th>Describe the problem</th>
                                      <th>Picture</th>
                                      <th>Benefit</th>
                                      <th style="min-width: 150px">For reservation</th>
                                      <th>Created At</th>
                                      <th style="min-width: 120px">State</th>
                                      <th>Actions</th>
                                  </tr>
                              </thead>
                              <tbody>
                                 <tr *ngFor="let reclamation of filteredReclamations">
                                   <td [ngClass]="{ 'inactive': !reclamation.isActive }">{{ reclamation.description }}</td>
                                   <td>
                                    <div class="media align-items-center">
                                      <img class="rounded img-fluid avatar-40" [src]="reclamation.bien ? 'http://localhost:3000/uploads/' + reclamation.bien.image : 'placeholder.jpg'" alt="profile">
                                    </div>
                                  </td>
                                   <td [ngClass]="{ 'inactive': !reclamation.isActive }">{{ reclamation.bien.name }}</td>
                                   <td [ngClass]="{ 'inactive': !reclamation.isActive }">{{ reclamation.reservation.id }}</td>
                                   <td>{{ reclamation.createdAt | date: 'short' }}</td>
                              
                                    <td>
                                      <span *ngIf="reclamation.statut === 'confirmed'" class="badge bg-success-light">Accepted</span>
                                   

                                        <span *ngIf="reclamation.statut === 'pending'" class="badge bg-secondary-light"  title="Edit">
                                          On Hold
                                      </span>
                                  
                                      <span *ngIf="reclamation.statut === 'cancelled'"   class="badge bg-danger-light" >Cancelled</span>
                                    </td>
                                    
                                    <td>
                                    <button class="btn btn-danger" (click)="confirmDelete(reclamation.id)" title="Delete">
                                        Delete
                                      </button>
                                    </td>
                                 </tr>
                               </tbody>
                          </table>
                      </div>
                      <!-- Pagination -->
                      <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
                      <!-- End Pagination -->
                  </div>
                </div>
            </div>
        </div>
    </div>
 </div>
<app-reclamation-add></app-reclamation-add>
