<div class="content-page">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <div class="header-title">
                <h4 class="card-title">Your Branches</h4>
              </div>

              <div >
                <div class="iq-search-bar device-search" style="margin-left: 530px;">
                    <form action="#" class="searchbox">
                        <a class="search-link" href="#"><i class="ri-search-line"></i></a>
                        <input type="text" class="text search-input" placeholder="Search here..." [(ngModel)]="searchTerm" name="search" (ngModelChange)="onSearch()">
                    </form>
                </div>
            </div>

              <div class="pl-3 border-left btn-new">
                <a href="#" class="btn btn-primary" data-target="#new-branch-modal" data-toggle="modal">New Branch</a>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table id="user-list-table" class="table table-striped table-bordered mt-4" role="grid" aria-describedby="user-list-page-info">
                  <thead>
                    <tr class="bg-light">
                      <th>Name</th>
                      <th>Email</th>
                      <th>Address</th>
                      <th>Phone</th>
                      <th>Matricule Fiscale</th>
                      <th>Status</th>
                      <th style="min-width: 100px">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let branch of filteredBranches" [ngClass]="{ 'table-secondary': !branch.isActive }">
                      <td>{{ branch.name }}</td>
                      <td>{{ branch.email }}</td>
                      <td>{{ branch.address }}</td>
                      <td>{{ branch.phone }}</td>
                      <td>{{ branch.matriculeFiscal }}</td>

                        <td *ngIf="branch.isActive" [ngClass]="{ 'inactive': !branch.isActive }">
                          <span class="badge bg-warning-light">Active</span>
                        </td>
                        <td *ngIf="!branch.isActive" [ngClass]="{ 'inactive': !branch.isActive }">
                          <span class="badge bg-danger-light">Inactive</span>
                       </td>

                      <td>
                        <div class="flex align-items-center list-user-action">
                          <a *ngIf="branch.isActive" class="bg-primary-light rounded-circle iq-card-icon-small" data-target="#update-branch-modal" data-toggle="modal" (click)="selectBranch(branch.id)">
                            <i class="las la-pen mr-0"></i>
                          </a>
                          <a *ngIf="selectedBranchId === branch.id">
                            <app-branch-update [branchId]="selectedBranchId"></app-branch-update>
                          </a>
                          <a *ngIf="branch.isActive" class="bg-secondary-light rounded-circle iq-card-icon-small" (click)="confirmDelete(branch.id)">
                           <i class="las la-trash-alt mr-0"></i>
                          </a>
                          <a *ngIf="!branch.isActive" [ngClass]="{ 'bg-warning-light': !branch.isActive, 'rounded-circle': !branch.isActive, 'iq-card-icon-small': !branch.isActive, 'mr-4': !branch.isActive }" (click)="reactivateBranch(branch.id)">
                            <i class="las la-check-circle mr-0"></i>
                          </a>
                        </div>
                      </td>

                    </tr>
                  </tbody>
                </table>
              </div>
           
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <app-branch-add></app-branch-add>
